<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form | CodingLab </title>
    <link rel="stylesheet" href="login form.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">

      <form action="login.php" method="post">
      
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>

            <input type="text" placeholder="Enter your name" required name="name">

          </div>

          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required name="email">
          </div>


          <div class="input-box">
            <span class="details">Designation</span>

            <input type="text" placeholder="Enter your designation" required name="designation">

          </div>
        
          <div class="input-box">
            <span class="details">Age</span>

            <input type="number" placeholder="Enter your age" required name="age">
            
          </div>
          
          <div class="input-box">
            <span class="details">Gender</span>

            <input type="text" placeholder="Enter your gender" required name="gender">
            
          </div>
        <br><br>

        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
